<foot>
    <script>
        ; var
            status  = L
            , totes = [1, 0, 0]// L, P, C
            , Bhūmi = 'भूमि'
        ; document.write(
            details('octocat@github.com', status, totes)
            + br + license('2016-07-23', '2017-07-23', L, 2)
            + br + format(
                'I hereby giveth bureaucratic consent unto ' + document.title + '!'
                + br + 'Said consent is limited to hosting; which is limited to '+ span('storing', {c: 'hover', t: 'Which is limited to binary code.'}) + ', and ' + span('transmitting', {c: 'hover', t: 'Which is limited to ' + Bhūmi + '.'}) + '.'
                + br + 'Let it be known; ' + document.title + ' did not answer the ultimate question!'
                + br + '...hence the lack of proof for this judicial formality.'
                , 'i'
            )
        )
    </script>
